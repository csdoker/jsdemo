        body {

            height: 100vh;

            align-items: center;
            background: black;
        }

        .mommy {
            width: 300px;
            height: 300px;
            position: relative;
            perspective: 800px;
        }

        .daddy {
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotate 25s infinite linear;
        }

        span {
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            perspective: 800px;
            transform-style: preserve-3d;
            width: 0;
            height: 0;
        }

        span:before {
            content: "";
            width: 1px;
            height: 1px;
            display: inline-block;
            position: absolute;
            background: white;
            color: inherit;
            border-radius: 50%;
            animation: invertRotate 25s infinite linear, scale 7s infinite linear;
            box-shadow: 0 0 15px currentColor;
        }
