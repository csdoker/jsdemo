<script>
	var sls = {
		sound: document.getElementsByClassName('sound')[0],
		audio: document.getElementsByTagName('audio')[0],
		addClass: function(ele, cname) {
			var arr = ele.className.split(' ');
			if (arr.indexOf(cname) == -1) {
				ele.className = ele.className.trim() + ' ' + cname;
			}
		},
		removeClass: function(ele, cname) {
			var arr = ele.className.split(' ');
			while (arr.indexOf(cname) != -1) {
				arr.splice(arr.indexOf(cname), 1);
			}
			ele.className = arr.join(' ');
		}
	};
		sls.sound.addEventListener('click', function() {
			if (sls.audio.paused) {
				sls.audio.play();
				sls.removeClass(sls.sound.parentNode, 'soundstop');
			} else {
				sls.audio.pause();
				sls.addClass(sls.sound.parentNode, 'soundstop');
			}
		});
	</script>

            _._scale();

            var IMG = [

                "http://n.sinaimg.cn/yintai/page1_bg.jpg"

            var j = 0, length = IMG.length;
            for( i in IMG ){
                _._loadImg( IMG[i], function(){

                    if( j == length - 1 ){
                        $( "#j-loading" ).addClass( "flipOutX animated" ).remove();
                        setTimeout( function(){
                            $( "body, .swiper-container" ).height( document.documentElement.clientHeight );

                        }, 300 );
                    }
                    j++;

            }
            return this;
        }

        /*加载图片{私有方法}*/
        this._loadImg = function( src, callback ){
            var img = new Image();
            img.src = src;
            if( img.complete ){
                callback.call( img );
            }else{
                img.onload = function(){
                    callback.call( img );
                }
            }
        }

        this._scale = function(){
            var phoneWidth = parseInt(window.screen.width),
                    phoneScale = phoneWidth / 640,
                    ua = navigator.userAgent;
            if (/Android (\d+\.\d+)/.test(ua)){

    /*
     * 智能动画效果控制
     */
    $.fn.unitAi = function(){
        $( this ).each( function(){
            var animate = $( this ).data( "animate" );
            if( animate ){
                var time    = $( this ).data( "animateTime" ) || 0;
                var delay   = $( this ).data( "animateDelay" ) || 0;
                var style   = $( this ).attr( "style" );
                $( this ).removeClass( animate + " animated").addClass( animate + " animated" ).css( {
                    "animation-delay": delay,
                    "-webkit-animation-delay": delay,
                    "-webkit-animation-duration": time,
                    "animation-duration": time
                } ).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $( this ).removeClass(animate + " animated").removeAttr( "style" ).attr( "style", style);
                });
            }
        } );
    }
