<!DOCTYPE html><html><head lang="en">        <!--<link rel="stylesheet" href="css/demo.css">-->    <style>        * {            box-sizing: border-box;            -moz-box-sizing: border-box;            -webkit-box-sizing: border-box;            margin: 0;            padding: 0;        }        .container {            position: relative;            display: table;            margin: auto;            width: 402px;            height: 402px;            border: 1px solid #000;        }        .cic {            position: absolute;            top: 1px;            left: 1px;            width: 400px;            height: 400px;            transition: transform 2s linear;            -webkit-transition: -webkit-transform 2s linear;        }        .container:hover > .cic {            transform: rotate(360deg);            -ms-transform: rotate(360deg);            -webkit-transform: rotate(360deg);        }        .container:hover > .right {            top: 1px;        }        .container:hover > .left-bd {            z-index: -1;        }        .left {            position: absolute;            top: 0;            left: 0;            width: 200px;            height: 400px;            z-index: 3;            border-top: 20px solid #dd3444;            border-bottom: 20px solid #dd3444;            border-left: 20px solid #dd3444;            border-top-left-radius: 200px;            -moz-border-top-left-radius: 200px;            -webkit-border-top-left-radius: 200px;            border-bottom-left-radius: 200px;            -moz-border-bottom-left-radius: 200px;            -webkit-border-bottom-left-radius: 200px;        }        .right {            position: absolute;            top: -401px;            left: 200px;            width: 200px;            height: 400px;            z-index: 3;            border-top: 20px solid #dd3444;            border-bottom: 20px solid #dd3444;            border-right: 20px solid #dd3444;            border-top-right-radius: 200px;            -moz-border-top-right-radius: 200px;            -webkit-border-top-right-radius: 200px;            border-bottom-right-radius: 200px;            -moz-border-bottom-right-radius: 200px;            -webkit-border-bottom-right-radius: 200px;            transition: top 0s linear 1s;            -webkit-transition: top 0s linear 1s;        }        .left-bd {            position: absolute;            left: 1px;            top: 1px;            width: 200px;            height: 400px;            z-index: 4;            background: #fff;            border-top: 20px solid #c1c1c1;            border-bottom: 20px solid #c1c1c1;            border-left: 20px solid #c1c1c1;            border-top-left-radius: 200px;            -moz-border-top-left-radius: 200px;            -webkit-border-top-left-radius: 200px;            border-bottom-left-radius: 200px;            -moz-border-bottom-left-radius: 200px;            -webkit-border-bottom-left-radius: 200px;            transition: z-index 0s linear 1s;            -webkit-transition: z-index 0s linear 1s;        }        .right-bd {            position: absolute;            left: 201px;            top: 1px;            width: 200px;            height: 400px;            z-index: -1;            background: #fff;            border-top: 20px solid #c1c1c1;            border-bottom: 20px solid #c1c1c1;            border-right: 20px solid #c1c1c1;            border-top-right-radius: 200px;            -moz-border-top-right-radius: 200px;            -webkit-border-top-right-radius: 200px;            border-bottom-right-radius: 200px;            -moz-border-bottom-right-radius: 200px;            -webkit-border-bottom-right-radius: 200px;        }    </style>    <title></title></head><body><div class="container">    <div class="cic">        <div class="left"></div>    </div>    <div class="right"></div>    <div class="left-bd"></div>    <div class="right-bd"></div></div></body></html>
