<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<pre id=log>Inner log:</pre>
<script>
    var worker = new SharedWorker('js/sharedworkerTest.js');
    var log = document.getElementById('log');
    worker.port.onmessage = function(e) {
        log.textContent += '\n' + e.data;
    }
</script>
</body>
</html>
